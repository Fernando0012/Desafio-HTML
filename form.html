<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/fonts/html5.png" type="image/x-icon">

    <!-- Links-->
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="Style/global.css">
    <link rel="stylesheet" href="Style/form.css">
    <link rel="shortcut icon" href="assets/fonts/html5.png" type="image/png">

    <title>Formulario</title>
</head>
<body>
    <header> 
        <nav class="navigation">
            <a href="index.html"><i class="icon-html5"></i></a>
        </nav>
    </header>
    <main>
        <div class="contact">
            <div class="form">
                <form action="" method="post">
                        <legend>Formúlario de contato</legend>
                  
                        <select name="assunto" id="assunto" aria-label="Assunto">
                            <option value="0">Assunto</option>
                            <option value="1">Equipe de Suporte</option>
                            <option value="2">Equipe de Desenvolvimento</option>
                            <option value="3">Equipe de Treinamento</option>
                            <option value="4">Equipe de Design</option>
                            <option value="5">Gestão</option>
                        </select>

                        <input type="text"  name="Nome"
                        placeholder="Digite seu Nome Completo"
                        minlength="3"
                        maxlength="105"
                        size="20"
                        autocomplete="on"
                        aria-label="Nome Completo:"
                        >
                        
                        <input type="email" name="E-mail"
                        placeholder="Digite seu E-mail"
                        minlength="11"
                        maxlength="255"
                        size="20"
                        autocomplete="on"
                        aria-label="Digite seu E-mail"
                        >
    
                        <textarea name="messagem"
                         id="messagem" cols="28"
                          rows="10" maxlength="400"
                          placeholder="Gostaria de saber o que você tem a dizer."
                          aria-label="Gostaria de saber o que você tem a dizer."></textarea>
                         
                        <div class="link">
                         <input type="checkbox" id="box" aria-label="Aceito receber novidade por E-mail">Aceito receber novidade por E-mail
                        </div>
                        
                        <a class="button" href="form.html" type="submit" aria-label="Enviar">Enviar</a>
                </form>
            </div>
        </div>
    </main>
    <script src="JS/FormReset.js"></script>
</body>
</html>
